<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="HeaderFooter.css">
    <link rel="stylesheet" href="GalleryPage.css">
    <link rel="stylesheet" href="collection.css">
    <script src="index.js"></script>
    <title>X Works</title>
</head>

<body>

    <!-- HEADER AREA -->
    <header>
        <div id="logo">
            <a href="Index.html">X studio</a>
        </div>
        <nav id="navbar">
            <ul clas="nav-list">
                <li>
                    <a href="Work.html">Works</a>
                </li>
                <li>
                    <a href="Contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>



    <a name="gallery"></a>
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="pics/img_woods_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="pics/img_5terre_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="pics/img_mountains_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="pics/img_lights_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="pics/img_nature_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="pics/img_snow_wide.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="pics/img_woods.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="pics/img_5terre.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="pics/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="pics/img_lights.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="pics/img_nature.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="pics/img_snow.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="Snowy Mountains">
            </div>
        </div>
    </div>


    <div id="collection">

        <div class="collection-column">

            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
        </div>
        <div class="collection-column">

            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
            <img src="pics/Snipaste_2019-09-28_09-04-01.jpg" alt="" class="collection">
        </div>
    </div>






    <!-- FOOTER AREA  -->
    <div id="footer">
        <div id="light-blue-strip"></div>
        <div id="deep-blue-strip"></div>
    </div>
</body>

</html>
